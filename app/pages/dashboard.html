<section id="features" class="features">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 text-center">

                <div class="section-heading">
                    <h2>App Modeling</h2>
                    <p class="text-muted">Select App and model your server!</p>
                    <hr>
                </div>

                <div class="col-sm-3" ng-repeat="x in blueprints" draggable blueprint="x">
                    <app-stores blueprint="x"></app-stores>
                    <hr/>
                </div>
            </div>
            <div class="col-sm-3 text-center">
                <div class="">
                    <div class="panel-heading">Selected Apps</div>
                    <div class="blueprint-selected-container" droppable drop="handleDrop">
                        <button class="close-x">
                                X
                        </button>
                        <button class="count-x">
                                1
                        </button>
                        <div class="" ng-show="lb.name">

                            <div class="row" ng-click="show()">
                                <div class="col-sm-6"><img src={{lb.imgUrl}} alt="Avatar" width="100%"> </div>
                                <div class="col-sm-6">
                                    <p class="content">{{lb.name}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="selected-app" ng-show="!lb.name">Load Balancer</div>
                    </div>

                    <div class="blueprint-selected-container" droppable drop="handleDrop">
                        <button class="close-x">
                                X
                        </button>
                        <button class="count-x">
                                2
                        </button>
                        <div class="blueprint-container" ng-show="ws.name">
                            <div class="row" ng-click="show()">
                                <div class="col-sm-6"><img src={{ws.imgUrl}} alt="Avatar" width="100%"> </div>
                                <div class="col-sm-6">
                                    <p class="content">{{ws.name}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="selected-app" ng-show="!ws.name">Web Server</div>
                    </div>

                    <div class="blueprint-selected-container" droppable drop="handleDrop">
                        <button class="close-x">
                                X
                        </button>
                        <button class="count-x">
                                3
                        </button>
                        <div class="blueprint-container" ng-show="as.name">
                            <div class="row" ng-click="show()">
                                <div class="col-sm-6"><img src={{as.imgUrl}} alt="Avatar" width="100%"> </div>
                                <div class="col-sm-6">
                                    <p class="content">{{as.name}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="selected-app" ng-show="!as.name">App Server</div>
                    </div>
                    <div class="blueprint-selected-container" droppable drop="handleDrop">
                        <button class="close-x">
                                X
                        </button>
                        <button class="count-x">
                                4
                        </button>
                        <div class="blueprint-selected-container" ng-show="db.name">
                            <div class="row" ng-click="show()">
                                <div class="col-sm-6"><img src={{db.imgUrl}} alt="Avatar" width="100%"> </div>
                                <div class="col-sm-6">
                                    <p class="content">{{db.name}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="selected-app" ng-show="!db.name">Database</div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success btn-md">Next</button>
                        <button type="button" class="btn btn-danger btn-md">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Nav bars -->
    <div class="container">
        <br/>
        <div class="page-header">
            <h1>Panels with nav tabs.<span class="pull-right label label-default">:)</span></h1>
        </div>
        <div class="row">

            <div class="panel with-nav-tabs panel-default">
                <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li ng-class="tabIndex == 0 ? 'active' : ''"><a ng-click="showTab(0)" data-toggle="tab">Default 1</a></li>
                        <li ng-class="tabIndex == 1 ? 'active' : ''"><a ng-click="showTab(1)" data-toggle="tab">Default 2</a></li>
                        <li ng-class="tabIndex == 2 ? 'active' : ''"><a ng-click="showTab(2)" data-toggle="tab">Default 3</a></li>
                    </ul>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div ng-class="tabIndex == 0 ? 'tab-pane fade in active' : 'tab-pane fade'" ng-show="tabIndex == 0" id="tab1default">
                            <line data="myData" height="200" width="200"></line>
                        </div>
                        <div ng-class="tabIndex == 1 ? 'tab-pane fade in active' : 'tab-pane fade'" ng-show="tabIndex == 1" id="tab2default">
                        </div>
                        <div ng-class="tabIndex == 2 ? 'tab-pane fade in active' : 'tab-pane fade'" ng-show="tabIndex == 2" id="tab3default">PROVIDER
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br/>
</section>
