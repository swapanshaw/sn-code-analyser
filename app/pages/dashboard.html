<section id="features" class="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h2>App Modeling</h2>
                    <p class="text-muted">Select App and model your server!</p>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-center">
                <div class="col-sm-3" ng-repeat="x in blueprints">
                    <app-stores blueprint="x"></app-stores>
                </div>
            </div>

            <div class="col-sm-3 text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">Selected Apps</div>
                    <div class="panel-body">
                        <div class="blueprint-container" ng-show="lb.name">
                            <div class="row" ng-click="show()">
                                <div class="col-sm-6"><img src={{lb.imgUrl}} alt="Avatar" width="100%"> </div>
                                <div class="col-sm-6">
                                    <p class="content">{{lb.name}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="selected-app" ng-show="!lb.name">Load Balancer</div>
                    </div>

                    <div class="panel-body">
                        <div class="blueprint-container" ng-show="ws.name">
                            <div class="row" ng-click="show()">
                                <div class="col-sm-6"><img src={{ws.imgUrl}} alt="Avatar" width="100%"> </div>
                                <div class="col-sm-6">
                                    <p class="content">{{ws.name}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="selected-app" ng-show="!ws.name">Web Server</div>
                    </div>

                    <div class="panel-body">
                        <div class="blueprint-container" ng-show="as.name">
                            <div class="row" ng-click="show()">
                                <div class="col-sm-6"><img src={{as.imgUrl}} alt="Avatar" width="100%"> </div>
                                <div class="col-sm-6">
                                    <p class="content">{{as.name}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="selected-app" ng-show="!as.name">App Server</div>
                    </div>
                    <div class="panel-body">
                        <div class="blueprint-container" ng-show="db.name">
                            <div class="row" ng-click="show()">
                                <div class="col-sm-6"><img src={{db.imgUrl}} alt="Avatar" width="100%"> </div>
                                <div class="col-sm-6">
                                    <p class="content">{{db.name}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="selected-app" ng-show="!db.name">Database</div>
                    </div>
                </div>
            </div>
</section>
