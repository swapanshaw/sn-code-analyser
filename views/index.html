                <ul class="nav navbar-nav navbar-right">

                    </li>

                    <li ng-show="hasLoggedIn"> <a href="#"><strong>Welcome {{userName}}</strong></a>           
                    </li>
                    <li ng-show="hasLoggedIn">

                    </li>
                </ul>
            </div>
